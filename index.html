<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=https://www.freefavicon.com/freefavicons/animal/iconinfo/owl-152-293574.html">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1e8c6306e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="text">
            <i class="quote-icon id fas fa-quote-left" id="quote-icon"></i>
            <span class="long-quote" id="quote"></span>
            <i class="quote-icon fas fa-quote-right" id="quote-icon2"></i>
        </div>
        <p class="author" id="author"></p>
        <div class="button-container">
            <button class="post" id="post-button"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id="new-quote-button">New Quote</button>
        </div>
    </div>
<!-- Loader -->
<div class="loader" id="loader"></div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
